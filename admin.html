<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<body class="admin">
<section id="login" class="content-section text-center">
    <div class="container login-container">
        <form>
            <div class="form-group">
                <label class="form-label" for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="form-label" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
        <button type="submit" onclick="loginAdmin()" class="btn">Submit</button>
    </div>
</section>
<div class="container table-container hide">
    <h2>Participants</h2>
    <table class="table table-striped" id="participant-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Team</th>
            <th>Waiver Complete</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
